<!DOCTYPE HTML>
<!-- Finance Diary: An application to track finances -->
<html lang="en">
<head>
	<title>Finance Diary</title>
	<!-- https://fontawesome.com/ -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Financial Diary</h1>

	<h3>Login</h3>
	<input id="login-usr" type="text" name="log-usr" placeholder="Username"></input><br>
	<input id="login-pas" type="password" name="log-pas" placeholder="Password"></input><br>
	<input type="submit" id="login-sub" value="Login"></input>

	<h3>Create Account</h3>
	<input id="create-usr" type="text" name="create-usr" placeholder="Username"></input><br>
	<input id="create-pas" type="password" name="create-pas" placeholder="Password"></input><br>
	<input type="submit" id="create-sub" value="Create Account"></input>

	<!-- Keep app.js last -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="client/app.js"></script>
</body>
</html>
